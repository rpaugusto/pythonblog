{% extends 'base.html' %}

{% block content %}

{% if name %}
    <h1>Hello {{ name }}!!</h1>
{% else %}
    <h1>What's your name?</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label(class="form-label") }} 
        {{ form.name(class="form-control") }}
        <br/>
        {{ form.submit(class="btn btn-primary mb-3") }}

    </form>

{% endif %}

{% endblock %}
